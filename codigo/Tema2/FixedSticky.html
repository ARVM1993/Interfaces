<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .fixed {
            background-color: green;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            color: white;
        }

        .contenedor1 {
            height: 1000px;
            background-color: rgb(22, 186, 236);
            text-align: center;
            padding-top: 60px; 
        }

        .sticky {
            position: sticky;
            top: 50px;
            background-color: red;
            padding: 10px;
            color: white;
        }

        .contenedor2 {
            height: 1000px;
            background-color: rgb(22, 186, 236);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="fixed">Esto es un menu fixed</div>
    <div class="contenedor1">Lorem Ipsum</div>
    <div class="sticky">Esto es un menu sticky</div>
    <div class="contenedor2">Lorem Ipsum</div>

</body>
</html>
