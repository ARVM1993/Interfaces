<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
body {
    background-color: green;
}

label {
    color: yellow;
}
</style>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <form action="#" method="POST">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombre</span>
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
            </div>

            <div class="col-12 col-md-5">
                <div class="input-group mb-3">
                    <label for="pais" class="input-group-text">País</label>
                    <select name="pais" id="pais" class="form-select">
                        <option value="italia">Italia</option>
                        <option value="españa">España</option>
                        <option value="francia">Francia</option>
                    </select>
                </div>
            </div>

            <div class="col-12 col-md-1">
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Correo" aria-label="Correo">
                    <span class="input-group-text">@correo.com</span>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">Mensaje</span>
                    <textarea class="form-control" id="label-notas" aria-label="Notas"></textarea>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <label for="estado-civil" class="form-label">Estado Civil</label>
                <div class="form-check">
                    <input type="radio" name="estado-civil" class="form-check-input" id="radio-1">
                    <label for="radio-1" class="form-check-label">Solter@</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="estado-civil" class="form-check-input" id="radio-2">
                    <label for="radio-2" class="form-check-label">Casad@</label>
                </div>
            </div>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
