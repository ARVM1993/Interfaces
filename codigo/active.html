<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    div {
        width: 400px;
        height: 400px;
        margin: auto;
        margin-top: 50px;
        border: 5px solid blue;
        color: #333;
        overflow: hidden;
        transition: all 2s;
    }

    .foto {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        overflow: hidden;
        position: relative;
        border: 1px solid brown;
        left: 15px;
        transition: all 1.5s ease;
    }

    .foto img {
        position: relative;
        transition: transform 0.4s ease;
    }

    /* Efecto al hacer hover sobre el div .foto */
    .foto:hover {
        width: 400px;
        height: 400px;
        position: relative;
        top: 0px;
        left: 0px;
        border: 4px solid darkred;
    }

    /* Efecto cuando el div .foto es activado (clic) */
    .foto:active {
        width: 800px;
        height: 800px;
        border: 10px solid yellowgreen;
        transition: all 10.1s ease;
    }

</style>
<body>

    <div class="foto">
        <img src="./foto/salir guapo en fotos-605380757.webp" alt="Image" width="150" height="150">
    </div>

</body>
</html>
