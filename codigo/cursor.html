<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursores CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .cursor-demo {
            width: 150px;
            height: 50px;
            margin: 10px;
            display: inline-block;
            border: 1px solid #ccc;
            line-height: 50px;
            text-align: center;
            transition: all 0.3s;
        }
        .cursor-demo:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Demostraci√≥n de Cursores CSS</h1>

    <div class="auto">auto</div>
    <div class="default">default</div>
    <div class="none">none</div>
    <div class="context">context</div>
    <div class="cursor-demo" style="cursor: help;">help</div>

</body>
</html>
