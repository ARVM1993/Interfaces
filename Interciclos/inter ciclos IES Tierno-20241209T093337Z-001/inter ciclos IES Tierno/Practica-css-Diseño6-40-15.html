<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, pink, red, orange);
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-template-rows: 1fr;
            grid-gap: 10px;
            grid-auto-rows: 100px;
            grid-auto-flow: dense;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: translateY(-10px) rotate(-5deg) scale(0.9);
            transition: transform 0.7s ease-in-out, opacity 0.7s ease-in-out;
        }

        img:hover {
            transform: rotate(360deg);
        }

        img:nth-child(odd) {
            animation: cardAnimationOdd 0.7s ease-in-out forwards;
        }

        img:nth-child(even) {
            animation: cardAnimationEven 0.7s ease-in-out forwards;
        }

        @keyframes cardAnimationOdd {
            from {
                transform: translateY(-10px) rotate(-5deg) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes cardAnimationEven {
            from {
                transform: translateY(10px) rotate(5deg) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
        }

        img:first-child {
            grid-column: 1/3;
            grid-row: 1/3;
        }

        img:nth-child(4) {
            grid-row: span 4;
        }

        img:nth-child(8) {
            grid-column: 2/4;
            grid-row: 3/5;
        }

        img:nth-child(12) {
            grid-column: span 3;
        }

        img:nth-child(29) {
            grid-column: span 3;
        }

        img:last-child {
            grid-column: span 3;
        }
    </style>
    <title>Grid</title>
</head>

<body>
    <div class="grid-container">
        <img src="Imagenesg/imagen1.jpeg" alt="">
        <img src="Imagenesg/imagen2.jpeg" alt="">
        <img src="Imagenesg/imagen3.webp" alt="">   
        <img src="Imagenesg/imagen4.jpeg" alt="">
        <img src="Imagenesg/imagen5.jpeg" alt="">
        <img src="Imagenesg/imagen6.jpeg" alt="">
        <img src="Imagenesg/imagen7.jpeg" alt="">
        <img src="Imagenesg/imagen8.jpeg" alt="">
        <img src="Imagenesg/imagen9.webp" alt="">
        <img src="Imagenesg/imagen10.jpeg" alt="">
        <img src="Imagenesg/imagen11.jpeg" alt="">
        <img src="Imagenesg/imagen12.jpeg" alt="">
        <img src="Imagenesg/imagen13.jpeg" alt="">
        <img src="Imagenesg/imagen14.png" alt="">
        <img src="Imagenesg/imagen15.jpeg" alt="">

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.grid-container img');

            images.forEach((image, index) => {
                image.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
