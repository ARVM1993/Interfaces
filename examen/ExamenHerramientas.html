<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid y Flex Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }

    .header, .footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 1rem;
    }

    /* Barra de navegación */
    .nav {
        background-color: #343a40;
        color: white;
        display: flex;
        justify-content: space-between; /* Distribuye los elementos con espacio entre ellos */
        align-items: center;
        padding: 1rem 2rem;
    }

    .nav__list {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .nav__list-left,
    .nav__list-right {
        display: flex;
        justify-content: space-between;
        width: 40%;
    }

    .nav__list-center {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 20%;
    }

    .nav__link {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        font-weight: bold;
    }

    .nav__link:hover {
        background-color: #495057;
        border-radius: 4px;
    }

    .container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        gap: 1rem;
        flex: 1; /* Asegura que crezca para ocupar el espacio restante */
    }

    .container__main {
        background-color: #f8f9fa;
        padding: 1rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .container__aside {
        display: grid;
        grid-template-rows: 1fr 1fr; /* Divide el aside en dos filas horizontales */
        gap: 1rem;
        background-color: #6c757d;
        color: white;
        padding: 1rem;
    }

    .container__aside-top {
        background-color: #495057;
        padding: 1rem;
        text-align: center;
    }

    .container__aside-bottom {
        background-color: #343a40;
        padding: 1rem;
        text-align: center;
    }

    .footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        body {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Asegura que el body ocupe toda la pantalla */
        }

        .container__aside-top{
            height: vh;
        }

        .container_aside,
        .container__main{
            flex: 1; /* Todos los elementos ocupan la misma altura */
            padding-top: 100px; /* Ajuste de padding para reducir el tamaño */
        }

        .container {
            display: flex;
            flex-direction: column; /* Cambia a disposición en columna */
        }
    }
</style>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <!-- Elementos de la izquierda -->
                <li class="nav__list-left">
                    <a href="#" class="nav__link">Home</a>
                    <a href="#" class="nav__link">About</a>
                </li>
                
                <!-- Elemento central -->
                <li class="nav__list-center">
                    <a href="#" class="nav__link">Services</a>
                </li>
                
                <!-- Elementos de la derecha -->
                <li class="nav__list-right">
                    <a href="#" class="nav__link">Blog</a>
                    <a href="#" class="nav__link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <aside class="container__aside">
            <div class="container__aside-top">Aside Left Top</div>
            <div class="container__aside-bottom">Aside Left Bottom</div>
        </aside>
        <main class="container__main">Main Content</main>
        <aside class="container__aside">
            <div class="container__aside-top">Aside Right Top</div>
            <div class="container__aside-bottom">Aside Right Bottom</div>
        </aside>
    </div>
    <footer class="footer">Footer</footer>
</body>
</html>
