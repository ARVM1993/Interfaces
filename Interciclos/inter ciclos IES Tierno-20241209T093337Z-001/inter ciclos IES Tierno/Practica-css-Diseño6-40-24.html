<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, pink, red, orange);
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-template-rows: 1fr;
            grid-gap: 10px;
            grid-auto-rows: 100px;
            grid-auto-flow: dense;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out, filter 0.5s ease-in-out, border-radius 0.5s ease-in-out;
            filter: grayscale(0%);
            animation: moveLeftRight 2s linear infinite alternate;
        }

        img:hover {
            transform: rotate(360deg) scale(1.2);
            filter: grayscale(100%);
            border-radius: 50%; /* Hacer redonda la imagen al hacer hover */
            animation: none; /* Detener la animaci√≥n al hacer hover */
        }

        .grid-container img:first-child {
            grid-column: 1/3;
            grid-row: 1/3;
        }

        .grid-container img:nth-child(4) {
            grid-row: span 4;
        }

        .grid-container img:nth-child(8) {
            grid-column: 2/4;
            grid-row: 3/5;
        }

        .grid-container img:nth-child(12) {
            grid-column: span 3;
        }

        .grid-container img:nth-child(29) {
            grid-column: span 3;
        }

        .grid-container img:last-child {
            grid-column: span 3;
        }

        @keyframes moveLeftRight {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(10px);
            }
        }
    </style>
    <title>Grid</title>
</head>

<body>
