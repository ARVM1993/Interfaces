<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .contendor {
            display: flex;
            flex-wrap: wrap;
        }
        .contenedor2{
            display: flex;
        }

        .caja {
            margin: 10px;
            padding: 10px;
            background-color: purple;
            width: 40px;
            height: 40px;
            min-width: 150px;

            flex: 1; /*Estira el div y ocupa todo el espacio*/
        }
        .rectangulo{
            margin: 10px;
            padding: 10px;
            background-color: purple;
            width: 200px;
            height: 40px;
            flex: 1;
        }
        .rectangulo:last-child{
            background-color: yellow; 
            flex: 1;
        }


        .caja:first-child {
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="contendor">
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
    </div>
    <div class="contenedor2">
        <div class="rectangulo"></div>
        <div class="rectangulo"></div>
    </div>
</body>
</html>
