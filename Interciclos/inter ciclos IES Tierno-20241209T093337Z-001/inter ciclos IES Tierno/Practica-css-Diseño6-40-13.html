<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, pink, red, orange);
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-template-rows: 1fr;
            grid-gap: 10px;
            grid-auto-rows: 100px;
            grid-auto-flow: dense;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .animated {
            animation: cardAnimation 0.7s ease-in-out;
        }

        @keyframes cardAnimation {
            from {
                transform: translateY(-10px) rotate(-5deg) scale(0.9);
            }
            to {
                transform: translateY(0) rotate(0deg) scale(1);
            }
        }

        img:first-child {
            grid-column: 1/3;
            grid-row: 1/3;
        }

        img:nth-child(4) {
            grid-row: span 4;
        }

        img:nth-child(8) {
            grid-column: 2/4;
            grid-row: 3/5;
        }

        img:nth-child(12) {
            grid-column: span 3;
        }

        img:nth-child(29) {
            grid-column: span 3;
        }

        img:last-child {
            grid-column: span 3;
        }
    </style>
    <title>Grid</title>
</head>

<body>
    <div class="grid-container">
        <img src="Imagenesg/imagen1.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen2.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen3.webp" alt="" class="animated">
        <img src="Imagenesg/imagen1.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen2.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen3.webp" alt="" class="animated">
        <img src="Imagenesg/imagen4.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen5.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen6.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen7.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen8.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen9.webp" alt="" class="animated">
        <img src="Imagenesg/imagen10.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen11.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen12.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen13.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen14.png" alt="" class="animated">
        <img src="Imagenesg/imagen15.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen16.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen17.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen18.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen19.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen20.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen21.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen22.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen23.jpeg" alt="" class="animated">
        <img src="Imagenesg/imagen24.jpeg" alt="" class="animated">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.animated');

            function animateImages() {
                images.forEach((image) => {
                    image.classList.remove('animated');
                    void image.offsetWidth; // Triggers reflow to restart the animation
                    image.classList.add('animated');
                });
            }

            window.addEventListener('load', animateImages);
            window.addEventListener('resize', animateImages);
        });
    </script>
</body>
</html>
