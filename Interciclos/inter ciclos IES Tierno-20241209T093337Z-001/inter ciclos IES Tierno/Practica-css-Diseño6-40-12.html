<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, pink, red, orange);
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-template-rows: 1fr;
            grid-gap: 10px;
            grid-auto-rows: 100px;
            grid-auto-flow: dense;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: translate(-10px, -10px) rotate(-5deg) scale(1.1);
        }

        img:first-child {
            grid-column: 1/3;
            grid-row: 1/3;
        }

        img:nth-child(4) {
            grid-row: span 4;
        }

        img:nth-child(8) {
            grid-column: 2/4;
            grid-row: 3/5;
        }

        img:nth-child(12) {
            grid-column: span 3;
        }

        img:nth-child(29) {
            grid-column: span 3;
        }

        img:last-child {
            grid-column: span 3;
        }
    </style>
    <title>Grid</title>
</head>
