<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PÃ¡gina Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<style>
    body{
        background-color: rgb(184, 209, 146);
    }
</style>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <form action="">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control is-valid" placeholder="Nombre">
                    <div class="valid-feedback">Correcto!!</div>
                </form>
            </div>

            <div class="col-6">
                <form action="">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control is-invalid" placeholder="Correo">
                    <div class="invalid-feedback">Incorrecto!!</div>
                </form>

            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
