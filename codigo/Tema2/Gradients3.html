<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic Gradient</title>
    <style>
        .conic-gradient {
            width: 300px;
            height: 200px;
            background: conic-gradient(from 0deg, red, yellow, green, blue, red);
            /* Gradiente cónico desde el ángulo 0° */
        }

        .partial-conic-gradient {
            width: 300px;
            height: 200px;
            background: conic-gradient(from 90deg at 50% 50%, red, yellow 25%, green 50%, blue 75%, red);
            /* Gradiente cónico parcial con paradas de color */
        }
    </style>
</head>
<body>
    <h2>Conic Gradient (Full Circle)</h2>
    <div class="conic-gradient"></div>

    <h2>Partial Conic Gradient</h2>
    <div class="partial-conic-gradient"></div>
</body>
</html>
