<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: repeat(2, 150px); /* Two rows of 150px */
            grid-template-columns: repeat(15, 1fr); /* Six equal columns */
            border: solid; /* Border around the grid */
        }
        .grid-item {
            border: 2px solid #000; /* Border for grid items */
            background: rgb(117, 241, 117); /* Default background for grid items */
            display: flex; /* Enable Flexbox on grid items */
            justify-content: center; /* Horizontally center the content */
            align-items: center; /* Vertically center the content */
            font-size: 20px; /* Adjust font size for better visibility */
        }

        .grid-item:first-child {
            background: #00f; /* Blue for the first item */
            grid-column: 2 span;
        }

        .grid-item:nth-child(2) {
            background: rgb(117, 241, 117); /* Default green for the second item */
            grid-column: span 3; /* Make the second item span both rows */
        }

        .grid-item:nth-child(3) {
            background: red; 
            grid-column: 2 span;
        }

        .grid-item:nth-child(4) {
            background: yellow; 
            grid-column: span 3; 
        }

        .grid-item:nth-child(5) {
            background: rgb(117, 241, 117); 
            grid-column: span 2; 
        }

        .grid-item:nth-child(6) {
            background: rgb(117, 241, 117); 
            grid-column: span 3; 
        }

        .grid-item:nth-child(7) {
            grid-column: 2 span;
        }

        .grid-item:nth-child(8) {
            background: rgb(117, 241, 117); 
            grid-column: span 3; 
        }

        .grid-item:nth-child(9) {
            grid-column: 2 span;
        }

        .grid-item:nth-child(10) {
            background: yellow; 
            grid-column: span 3; 
        }

        .grid-item:nth-child(11) {
            background: rgb(117, 241, 117); 
            grid-column: span 2; 
        }

        .grid-item:nth-child(12) {
            background: rgb(117, 241, 117); 
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
    </div>
</body>
</html>
