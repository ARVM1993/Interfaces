<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
        }
        .container {
            display: flex; 
        }
        .caja1 { 
      
            border: 1px solid rgb(29, 0, 133); 
            background-color: rgb(65, 0, 150);
            width: 50vw; 
            height: 50vh;
            outline-width: 20px;
            outline-style: solid;
            outline-color:rgb(211, 0, 0);

        }
        .caja2 { 
            border: 1px solid #C00; 
            background-color: rgb(49, 0, 112);
            width: 50vw; 
            height: 50vh; 
            margin-left: 20px;
            outline-width: 20px;
            outline-style: solid;
            outline-color:rgb(211, 0, 0); 
        }
        .caja3 {
            border: 1px solid #C00; 
            background-color: rgb(74, 0, 194);
            width: 50vw; 
            height: 50vh; 
            margin-left: 20px; 
            outline-width: 20px;
            outline-style: solid;
            outline-color:rgb(211, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caja1"></div>
        <div class="caja2"></div>
        <div class="caja3"></div> 
    </div>
</body>
</html>
