<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:10px;
    }
.contenedor{
    display: flex;
    align-items: flex-end;
}

.caja1::before {
            content: "";
            position: absolute;
            top: 140px;
            left: 0;
            width: 100%;
            height: 100%;
            border-top: 5px solid red;
            transform: rotate(61deg);
            transform-origin: top left;
        }

.caja1{
    width: 200px;
    height: 300px;
    background-color: blue;
}
.caja2{
    width: 200px;
    height: 200px;
    background-color: blue;
}
.caja3{
    width: 200px;
    height: 400px;
    background-color: blue;
}
.caja4{
    width: 200px;
    height: 500px;
    background-color: blue;
}

</style>
<div>
    <div class="contenedor">
        <div class="caja1"></div>
        <div class="caja2"></div>
        <div class="caja3"></div>
        <div class="caja4"></div>
    </div>
</body>
</html>
