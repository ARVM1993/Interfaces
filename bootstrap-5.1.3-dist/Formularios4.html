<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <!-- Rango Precio -->
            <div class="col-6">
                <label for="rango" class="form-label">Precio</label>
                <input type="range" class="form-range" id="rango" min="0" max="1000" step="250">
                <div class="d-flex justify-content-between">
                    <p class="form-text">0 €</p>
                    <p class="form-text">1000 €</p>
                </div>
                <div>
                    <span id="precio-valor">500 €</span> <!-- Muestra el valor actual del rango -->
                </div>
            </div>

            <!-- Rango Deshabilitado -->
            <div class="col-6">
                <label for="disable-rango" class="form-label">Valor</label>
                <input type="range" class="form-range" id="disable-rango" min="0" max="1000" step="250" disabled>
                <div class="d-flex justify-content-between">
                    <p class="form-text">0 €</p>
                    <p class="form-text">1000 €</p>
                </div>
                <div>
                    <span>Valor deshabilitado</span> <!-- Indicador de que el control está deshabilitado -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        // Actualiza el valor del control deslizante en tiempo real
        const rango = document.getElementById("rango");
        const precioValor = document.getElementById("precio-valor");

        rango.addEventListener("input", function() {
            precioValor.textContent = `${rango.value} €`;
        });
    </script>
</body>
</html>
