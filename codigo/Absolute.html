<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <style>
* {
    box-sizing: border-box;
    border: 1px ;
    padding: 10px;
    margin: 10px;
    font-size: 20px;

    .contenedor{
    width: 2000px;
    position: relative;
    height: 2000px;
    background-color: aqua;
    outline-width: 20px;
    outline-style: solid;
    outline-color:pink;
    margin: 50px auto;
   }
   
    }

    .Box1{
        width: 400px;
        height: 400px;
        background-color: orange;
        outline-width: 20px;
        outline-style: solid;
        outline-color:blue;
        

        
    }
    .Box2{
        width: 400px;
        height: 400px;
        background-color: orange;
        position: absolute;
        outline-width: 20px;
        outline-style: solid;
        outline-color:blue;
        right: 0px;
        top: 0px;
    }
    .Box3{
        width: 400px;
        height: 400px;
        background-color: orange;
        outline-width: 20px;
        outline-style: solid;
        outline-color:blue;
        position: absolute;

        bottom: 0px;
        left: 0px;
      
    }
    .Box4{
        width: 400px;
        height: 400px;
        background-color: orange;
        position: absolute;
        outline-width: 20px;
        outline-style: solid;
        outline-color:blue;
        bottom: 0px;
        right: 0px;


    }
    .Box5{
        width: 400px;
        height: 400px;
        background-color: orange;
        outline-width: 20px;
        outline-style: solid;
        outline-color:blue;
        position: absolute;
        bottom: 0px;
        top: 0px;
        right: 0px;
        left: 0px;
        margin: auto;        


    }

    </style>

    <div class="contenedor">
        <div class="Box1">Box1</div>
        <div class="Box2">Box2</div>
        <div class="Box3">Box3</div>
        <div class="Box4">Box4</div>
        <div class="Box5">Box5</div>
    </div>
    
</body>
</html>
