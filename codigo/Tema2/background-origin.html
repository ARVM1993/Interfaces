<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Origin Example</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 10px dotted black;
            background-image: url('./foto/salir guapo en fotos-605380757.webp');
            background-size: cover;
        }

        .border-box {
            background-origin: border-box;
        }

        .padding-box {
            background-origin: padding-box;
        }

        .content-box {
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <h2>background-origin: border-box</h2>
    <div class="box border-box"></div>

    <h2>background-origin: padding-box</h2>
    <div class="box padding-box"></div>

    <h2>background-origin: content-box</h2>
    <div class="box content-box"></div>
</body>
</html>
