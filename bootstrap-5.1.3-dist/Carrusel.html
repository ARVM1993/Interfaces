<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(203, 197, 168);
        }        
        .card-group .card {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <!-- Carrusel con Indicadores -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    
      <!-- Imágenes del Carrusel -->
      <div class="carousel-inner">
        <!-- Primera imagen -->
        <div class="carousel-item active">
          <img src="./renault-clio-e-tech-hibrido.jpg" class="d-block w-100" alt="Imagen 1">
        </div>
        <!-- Segunda imagen -->
        <div class="carousel-item">
          <img src="./renault-clio-e-tech-hibrido.jpg" class="d-block w-100" alt="Imagen 2">
        </div>
        <!-- Tercera imagen -->
        <div class="carousel-item">
          <img src="./renault-clio-e-tech-hibrido.jpg" class="d-block w-100" alt="Imagen 3">
        </div>
      </div>
      
      <!-- Controles (flechas de navegación) -->
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
