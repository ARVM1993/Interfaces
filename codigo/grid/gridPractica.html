<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo para ajustar la cuadr√≠cula a toda la pantalla */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #002FFF;
        }
        
        .grid-container {
            display: grid;
            height: 90vh;
            width: 90vw;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            border: solid 2px #fff;
            box-sizing: border-box;
        }

        .grid-item {
            border: solid 1px #fff;
            background-position: center;
            background-size: cover;
            height: 100%;
            width: 100%;
        }

        .grid-item:nth-child(1) {
            background-image: url('./Imagenesg/imagen1.jpeg');
            grid-row: 1 / 3; 
            grid-column: 1 / 3; 
        }
        .grid-item:nth-child(2) {
            background-image: url('./Imagenesg/imagen11.jpeg');
            grid-row: 1 / 2; 
            grid-column: 3 / 5;
        }
        .grid-item:nth-child(3) {
            background-image: url('./Imagenesg/imagen12.jpeg');
            grid-row: 2 / 4; 
            grid-column: 3 / 4; 
        }
        .grid-item:nth-child(4) {
            background-image: url('./Imagenesg/imagen13.jpeg');
            grid-row: 3 / 5;
            grid-column: 1 / 2; 
        }
        .grid-item:nth-child(5) {
            background-image: url('./Imagenesg/imagen14.png');
            grid-row: 1 / 4; 
            grid-column: 4 / 5; 
        }
        .grid-item:nth-child(6) {
            background-image: url('./Imagenesg/imagen18.jpeg');
            grid-row: 3 / 3; 
            grid-column: 2 / 3; 
        }
        .grid-item:nth-child(7) {
            background-image: url('./Imagenesg/imagen16.jpeg');
            grid-row: 4 / 5; 
            grid-column: 2 / 3; 
        }
        .grid-item:nth-child(8) {
            background-image: url('./Imagenesg/imagen17.jpeg');
            grid-row: 4 / 5; 
            grid-column: 3 / 5; 
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" alt="Imagen 1"></div>
        <div class="grid-item" alt="Imagen 11"></div>
        <div class="grid-item" alt="Imagen 12"></div>
        <div class="grid-item" alt="Imagen 13"></div>
        <div class="grid-item" alt="Imagen 14"></div>
        <div class="grid-item" alt="Imagen 18"></div>
        <div class="grid-item" alt="Imagen 16"></div>
        <div class="grid-item" alt="Imagen 17"></div>
    </div>
</body>
</html>
