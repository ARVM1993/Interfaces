<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout con Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-areas: 
                "header header header"
                "aside-left main aside-right"
                "footer footer footer";
            grid-template-columns: 1fr 3fr 1fr; /* Ancho de las columnas */
            grid-template-rows: auto 1fr auto; /* Altura de las filas */
            height: 100vh; /* Altura total de la ventana */
            gap: 10px; /* Espaciado entre áreas */
        }

        header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 5px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #555;
        }

        footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {
            grid-area: main;
            background-color: #f9f9f9;
            padding: 20px;
            display: flex; /* Usamos flexbox para alinear la lista */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
        }

        .menu {
            list-style: none; /* Eliminar los puntos de la lista */
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px; /* Espaciado entre los elementos */
        }

        .menu li {
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu li:hover {
            background-color: #45a049;
        }

        aside:first-of-type {
            grid-area: aside-left;
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        aside:first-of-type > .top,
        aside:first-of-type > .bottom {
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            padding: 10px;
        }

        aside:last-of-type {
            grid-area: aside-right;
            background-color: #f0f0f0;
            padding: 20px;
        }

        header, footer, main, aside {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado</h1>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
            <button type="button">Buscar</button>
        </div>
    </header>

    <aside>
        <div class="top">
            <h2>Parte Superior</h2>
            <p>Contenido adicional o enlaces.</p>
        </div>
        <div class="bottom">
            <h2>Parte Inferior</h2>
            <p>Más contenido adicional.</p>
        </div>
    </aside>

    <main>
        <ul class="menu">
            <li>Inicio</li>
            <li>Contacto</li>
            <li>Búsqueda</li>
            <li>Menú</li>
        </ul>
    </main>

    <aside>
        <h2>Aside Derecho</h2>
        <p>Más contenido o widgets.</p>
    </aside>

    <footer>
        <p>Pie de página © 2024</p>
    </footer>
</body>
</html>
