<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content Flexbox</title>
    <style>
        /* Contenedor Flex */
        .flex-container {
            display: flex;
            height: 100px;
            margin-bottom: 20px;
            border: 1px solid #000;
        }

        /* Elementos Flex */
        .flex-item {
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
        }

        /* Justify Content - flex-start */
        .flex-start {
            justify-content: flex-start;
        }

        /* Justify Content - flex-end */
        .flex-end {
            justify-content: flex-end;
        }

        /* Justify Content - center */
        .center {
            justify-content: center;
        }

        /* Justify Content - space-between */
        .space-between {
            justify-content: space-between;
        }

        /* Justify Content - space-around */
        .space-around {
            justify-content: space-around;
        }

        /* Justify Content - space-evenly (usado dos veces en el ejemplo) */
        .space-evenly {
            justify-content: space-evenly;
        }
    </style>
</head>
<body>

    <!-- Flexbox con justify-content: flex-start -->
    <div class="flex-container flex-start">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <!-- Flexbox con justify-content: flex-end -->
    <div class="flex-container flex-end">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <!-- Flexbox con justify-content: center -->
    <div class="flex-container center">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <!-- Flexbox con justify-content: space-between -->
    <div class="flex-container space-between">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <!-- Flexbox con justify-content: space-around -->
    <div class="flex-container space-around">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <!-- Flexbox con justify-content: space-evenly -->
    <div class="flex-container space-evenly">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

</body>
</html>
