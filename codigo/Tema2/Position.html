<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div{
        width: 150px;
        height: 150px;
        display: auto;
        margin: auto;
    }
.Box1{
    background-color: green;

}
.Box2{
   
    background-color: blue;
    position: absolute;
    bottom: -50px;
    right: -50px;/*predomina el top y el bottom*/
    top: 50px;
    left: 50px;

}
.Box3{
    position: relative;
    background-color: red;
    

}
.Box4{
    background-color: black;

}

</style>
<body>

    <div class="Box1"></div>
    <div class="Box2"></div>
    <div class="Box3"></div>
    <div class="Box4"></div>
    
    
</body>
</html>
