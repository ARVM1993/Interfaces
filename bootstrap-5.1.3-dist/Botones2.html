<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(203, 197, 168);
        }        
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <!-- Fixed the link tag by adding a proper href or remove it -->
                <a href="#" class="btn btn-primary">Boton a Enlace</a>
                <button class="btn btn-primary" type="button">Boton</button>
                <input type="button" class="btn btn-primary" value="Boton Input">
                <input type="submit" class="btn btn-primary" value="Boton Submit">
            </div>
            <div class="col-12">
                <hr class="mt-4">
                <button class="btn btn-lg btn-primary" type="button">Boton Grande</button>
                <button class="btn btn-lg btn-secondary" type="button">Boton Secundario Grande</button>
            </div>
            <div class="col-12 mt-2">
                <button class="btn btn-sm btn-primary" type="button">Boton pequeño</button>
                <button class="btn btn-sm btn-secondary" type="button">Boton Secundario pequeño</button>               
            </div>
            <div class="col-12">
                <hr class="mt-4">
                <div class="d-grid gap-2 col-6">
                    <button class="btn btn-primary" type="button">Boton Primario</button>
                    <button class="btn btn-secondary" type="button">Boton Secundario</button>
                </div>
                <hr class="mt-4">

                <div class="d-flex gap-2 justify-content-between">
                    <button class="btn btn-primary" type="button">Boton Primario</button>
                    <button class="btn btn-secondary" type="button">Boton Secundario</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
